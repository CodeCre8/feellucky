<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,400;1,300;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Feel Lucky App</title>
</head>
<body>
  <div id="container">
    <div id="wrapper">
      <div id="modal">
        <div id="modal-content">
          <div id="card">
            <section id="secondtimer">
              <h3>Number of Chance</h3>
              <h1 id="chance">0</h1>
              <h3>Good Luck!</h3>
            </section>
            <main id="app">
              <section id="cards">
                <section id="card1">
                  <h3>You</h3>
                </section>
                <section id="card2">
                  <h3>Fate</h3>
                </section>
              </section>
              <button id="playbtn">Do it!</button>
            </main>
          </div>
        </div>
      </div>
      <div id="splash">
        <main id=quotesection>
          <h1 id="luckytitle">Feel Lucky?</h1>
          <p id="quotedisplay"></p>
          <p id="quotename"></p>
          <div id="addbtn"></div>
          <!-- <button id="open-modal" class="hidden">Dare</button> -->
        </main>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
